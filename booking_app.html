<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Админ-панель</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #1a1a1a);
            --tg-text: var(--tg-theme-text-color, #ffffff);
            --tg-hint: var(--tg-theme-hint-color, #aaaaaa);
            --tg-button: var(--tg-theme-button-color, #2b2b2b);
            --tg-button-text: var(--tg-theme-button-text-color, #ffffff);
            --tg-secondary-bg: var(--tg-theme-secondary-bg-color, #2b2b2b);
            --tg-destructive-text: var(--tg-theme-destructive-text-color, #ff4d4d);
        }
        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            padding: 15px; margin: 0; background-color: var(--tg-bg); color: var(--tg-text);
        }
        h1, h2 { margin-top: 0; }
        h1 { font-size: 28px; } h2 { font-size: 20px; }
        .card { padding: 20px; margin-bottom: 20px; background-color: var(--tg-secondary-bg); border-radius: 12px; }
        #sections-list { display: flex; flex-direction: column; gap: 10px; }
        .section-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background-color: var(--tg-bg); border-radius: 8px;
        }
        .section-name { font-weight: 500; font-size: 16px; }
        .delete-btn { background: none; border: none; cursor: pointer; padding: 5px; }
        .delete-btn svg { display: block; width: 22px; height: 22px; fill: var(--tg-hint); transition: fill 0.2s; }
        .delete-btn:hover svg { fill: var(--tg-destructive-text); }
        input[type="text"] {
            width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 8px;
            border: 1px solid var(--tg-bg); box-sizing: border-box; font-size: 16px;
            background-color: var(--tg-bg); color: var(--tg-text); font-family: 'Manrope', sans-serif;
        }
        button#addSectionBtn {
            width: 100%; padding: 14px; border: none; border-radius: 8px;
            background-color: var(--tg-button); color: var(--tg-button-text);
            font-size: 16px; font-weight: 700; cursor: pointer; font-family: 'Manrope', sans-serif;
        }
        #no-sections-placeholder { color: var(--tg-hint); text-align: center; padding: 20px 0; }
    </style>
</head>
<body>
    <h1>Панель управления</h1>
    <div class="card">
        <h2>Существующие разделы</h2>
        <div id="sections-list"><div id="no-sections-placeholder">Загрузка...</div></div>
    </div>
    <div class="card">
        <h2>Добавить новый раздел</h2>
        <input type="text" id="sectionNameInput" placeholder="Название раздела">
        <button id="addSectionBtn">Создать</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); tg.MainButton.hide();

        const sectionsList = document.getElementById('sections-list');
        const placeholder = document.getElementById('no-sections-placeholder');
        const sectionNameInput = document.getElementById('sectionNameInput');
        const addSectionBtn = document.getElementById('addSectionBtn');

        function renderSections(sections) {
            sectionsList.innerHTML = '';
            if (sections.length === 0 || (sections.length === 1 && sections[0] === '')) {
                placeholder.textContent = "Разделов пока нет.";
                sectionsList.appendChild(placeholder);
            } else {
                sections.forEach(name => {
                    const item = document.createElement('div');
                    item.className = 'section-item';
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'section-name';
                    nameSpan.textContent = name;
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>`;
                    
                    deleteBtn.onclick = () => {
                        tg.showConfirm(`Удалить раздел "${name}"? Все фото в нем тоже будут удалены.`, (confirmed) => {
                            if (confirmed) {
                                tg.sendData(JSON.stringify({ source: 'admin_panel', action: 'delete_section', name: name }));
                            }
                        });
                    };
                    
                    item.appendChild(nameSpan); item.appendChild(deleteBtn);
                    sectionsList.appendChild(item);
                });
            }
        }

        addSectionBtn.addEventListener('click', () => {
            const sectionName = sectionNameInput.value.trim();
            if (sectionName) {
                tg.sendData(JSON.stringify({ source: 'admin_panel', action: 'add_section', name: sectionName }));
                sectionNameInput.value = '';
            } else {
                tg.showAlert('Введите название раздела.');
            }
        });

        tg.ready(() => {
            const urlParams = new URLSearchParams(window.location.search);
            const sectionsParam = urlParams.get('sections');
            renderSections(sectionsParam ? decodeURIComponent(sectionsParam).split(',') : []);
        });
    </script>
</body>
</html>```
