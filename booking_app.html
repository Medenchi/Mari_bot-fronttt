<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"><title>Марина Заугольникова</title><style>:root{--tg-bg:var(--tg-theme-bg-color,#fff);--tg-text:var(--tg-theme-text-color,#000);--tg-hint:var(--tg-theme-hint-color,#999);--tg-link:var(--tg-theme-link-color,#007aff);--tg-button:var(--tg-theme-button-color,#007aff);--tg-button-text:var(--tg-theme-button-text-color,#fff);--tg-secondary-bg:var(--tg-theme-secondary-bg-color,#f0f0f0)}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;padding:0;margin:0;background-color:var(--tg-bg);color:var(--tg-text);-webkit-font-smoothing:antialiased;display:flex;flex-direction:column;height:100vh}.app-container{padding:20px;flex-grow:1;overflow-y:auto}nav{display:flex;justify-content:space-around;padding:10px 0;background-color:var(--tg-secondary-bg);flex-shrink:0}nav button{flex-grow:1;padding:12px 0;font-size:16px;font-weight:600;border:none;background:none;color:var(--tg-hint);cursor:pointer;transition:color .2s ease,border-bottom .2s ease;border-bottom:3px solid transparent}nav button.active{color:var(--tg-link);border-bottom:3px solid var(--tg-link)}.view{display:none}.view.active{display:block}h1{font-size:24px;font-weight:700;margin-bottom:20px}.portfolio-grid{display:grid;grid-template-columns:1fr;gap:15px}.portfolio-item{padding:20px;background-color:var(--tg-secondary-bg);border-radius:12px;font-size:18px;font-weight:500;text-align:center;cursor:pointer;transition:transform .15s ease}.portfolio-item:active{transform:scale(.97)}.form-group{margin-bottom:20px}label{display:block;font-size:14px;color:var(--tg-hint);margin-bottom:8px;font-weight:500}select,textarea{width:100%;padding:14px;border:1px solid var(--tg-secondary-bg);border-radius:10px;box-sizing:border-box;background-color:var(--tg-secondary-bg);color:var(--tg-text);font-size:16px;-webkit-appearance:none;appearance:none}textarea{resize:vertical;min-height:100px}</style></head><body><div class="app-container"><div id="portfolio-view" class="view active"><h1>Портфолио</h1><p style="color:var(--tg-hint);margin-top:-15px;margin-bottom:20px">Нажмите на раздел, чтобы посмотреть работы в чате с ботом.</p><div class="portfolio-grid"><div class="portfolio-item" data-section="Индивидуальная">Индивидуальная</div><div class="portfolio-item" data-section="Love Story">Love Story</div><div class="portfolio-item" data-section="Семейная/Детская">Семейная/Детская</div><div class="portfolio-item" data-section="Контент-съёмка">Контент-съёмка</div></div></div><div id="booking-view" class="view"><h1>Запись на съёмку</h1><div class="form-group"><label for="plan">План съёмки</label><select id="plan"><option value="Индивидуальная">Индивидуальная</option><option value="Love Story">Love Story</option><option value="Семейная/Детская">Семейная/Детская</option><option value="Контент-съёмка">Контент-съёмка</option></select></div><div class="form-group"><label for="hours">Количество часов</label><select id="hours"><option value="1 час">1 час</option><option value="2 часа">2 часа</option><option value="3 часа">3 часа</option><option value="Более 3 часов">Более 3 часов</option></select></div><div class="form-group"><label for="location">Локация</label><select id="location"><option value="В студии">В студии</option><option value="На улице">На улице</option><option value="У вас дома">У вас дома</option><option value="Другое (обсудим)">Другое (обсудим)</option></select></div><div class="form-group"><label for="comments">Пожелания</label><textarea id="comments" placeholder="Расскажите о своих идеях, если они есть"></textarea></div></div></div><nav><button id="nav-portfolio" class="active">Портфолио</button><button id="nav-booking">Записаться</button></nav><script src="https://telegram.org/js/telegram-web-app.js"></script><script>const tg=window.Telegram.WebApp;tg.expand();const portfolioView=document.getElementById("portfolio-view"),bookingView=document.getElementById("booking-view"),navPortfolio=document.getElementById("nav-portfolio"),navBooking=document.getElementById("nav-booking");function showView(e){[portfolioView,bookingView].forEach(e=>e.classList.remove("active")),e.classList.add("active"),[navPortfolio,navBooking].forEach(e=>e.classList.remove("active")),e===portfolioView?(navPortfolio.classList.add("active"),tg.MainButton.hide()):(navBooking.classList.add("active"),tg.MainButton.text="Продолжить запись",tg.MainButton.show())}navPortfolio.addEventListener("click",()=>showView(portfolioView)),navBooking.addEventListener("click",()=>showView(bookingView)),document.querySelectorAll(".portfolio-item").forEach(e=>{e.addEventListener("click",function(){const e=this.dataset.section;tg.sendData(JSON.stringify({source:"show_portfolio",section:e})),tg.close()})}),tg.onEvent("mainButtonClicked",function(){bookingView.classList.contains("active")&&tg.sendData(JSON.stringify({source:"booking_form",plan:document.getElementById("plan").value,hours:document.getElementById("hours").value,location:document.getElementById("location").value,comments:document.getElementById("comments").value}))}),showView(portfolioView);</script></body></html>
